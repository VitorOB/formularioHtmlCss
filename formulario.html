<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Formulário</title>
</head>
<body>
    
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Formulário de Clientes</b></legend>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="InputUser" required>
                    <label for="nome" class="labelInput">Nome</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" nome" class="InputUser" required>
                    <label for="email" class="labelInput">Email</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="telefone" id="telefone" class="InputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
                <br>
                <p>Sexo:</p>
                <input type="radio" name="sexo" value="male" id="male" required>
                <label for="male">Masculino</label>
                <br>
                <input type="radio" name="sexo" value="female" id="female" required>
                <label for="female">Feminino</label>
                <br>
                <input type="radio" name="sexo" value="outro" id="outro" required>
                <label for="outro">Outro</label>
                <br><br>

                    <label for="dataNasc"><b>Data de Nascimento</b></label>
                    <input type="date" name="dataNasc" id="dataNasc" required>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="InputUser" required>
                    <label for="nome" class="labelInput">Cidade</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="estado" id="estado" nome" class="InputUser" required>
                    <label for="email" class="labelInput">Estado</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="InputUser" required>
                    <label for="telefone" class="labelInput">Endereço</label>
                </div>
                <br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>

</body>
</html>
